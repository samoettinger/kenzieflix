<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>KenzieFlix</title>

	<!-- CSS | Cascade Style Sheet Addons -->
     <link rel="stylesheet" href="./CSS/fonts.css">
     <link rel="stylesheet" href="./CSS/reset.css">
	
     <!-- CSS | Cascade Style Sheet -->
     <link rel="stylesheet" href="./CSS/style.css">
     <link rel="stylesheet" href="./CSS/responsive.css">

	<!-- FAVICON -->
	<link rel="icon" type="image/png" href="./Image/favicon.png" />

	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/8293e4f16d.js" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<figure>
			<img src="./Image/logo.png" alt="KenzieFlix">
		</figure>
	</header>
	
	<main>
		<header class="main-header">
			<!-- Container Header -->
			<h1>Who's watching?</h1>
		</header>

		<section class="users">
			<!-- User 1 -->
			<figure class="user-box">
				<img src="./Image/avatar_1.png" alt="Daidy Costa">
				<figcaption>Daidy Costa</figcaption>
			</figure>
	
			<!-- User 2 -->
			<figure class="user-box">
				<img src="./Image/avatar_2.png" alt="Paula Tejano">
				<figcaption>Paula Tejano</figcaption>
			</figure>
	
			<!-- User 3 -->
			<figure class="user-box">
				<img src="./Image/avatar_3.png" alt="Tim Habay">
				<figcaption>Tim Habay</figcaption>
			</figure>
	
			<!-- Add Profile -->
			<figure class="user-box">
				<img class="profile" src="./Image/add-profile.png" alt="Add Profile">
				<figcaption>Add Profile</figcaption>
			</figure>
		</section>

	</main>

	<footer>
		<button>Manage Profiles</button>
	</footer>
</body>
</html>
